<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>LifeLink | Profile </title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
                        
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-topic-listing.css" rel="stylesheet">

    </head>
    
    <body class="topics-listing-page" id="top">

        <main>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <i class="bi-back"></i>
                        <span>LifeLink</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        
                    </div>
                </div>
            </nav>


            <header class="site-header d-flex flex-column justify-content-center align-items-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-4 ">
                            <!-- <img  class="profile-img" id="profile-image"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGD0BcxwuvdI1H-S35GmT43vP2MBIdCgyeIA&s"> -->
                            <img  class="profile-img" id="profile-image"  src="images/profile.jpg">
                        </div>
                        <div class="col-lg-9 col-8 ">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                   
                                    <li class="breadcrumb-item"><a href="index.html">Homepage</a></li>

                                    <li class="breadcrumb-item active" aria-current="page"> Profile </li>
                                </ol>
                            </nav>

                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="text-white" id="userName"> </h2>
                                    <p class="text-white" id="email" style="overflow-wrap: break-word;"> </p>
                                </div>
                            </div>
                            
                        </div>
                       
                        

                    </div>
                </div>
            </header>


            <section class="section-padding"  style="background: #f0f8ff;">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-12 col-12 text-center">
                            <h3 class="mb-4"> Profile Information </h3>
                        </div>

                        <div class="col-lg-8 col-12 mt-3 mx-auto">
                            <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                                <form id="edit-profile-form" >
                                     
                                    <div class="form-group mt-2">
                                        <label for="image">First Name </label>
                                        <input type="text" class="form-control" id="first_name" name="first_name">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="image">Last Name </label>
                                        <input type="text" class="form-control" id="last_name" name="last_name">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="image">Username</label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="image">Profile Image</label>
                                        <input type="file" class="form-control" id="image" name="image">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="mobile_no">Mobile No</label>
                                        <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" id="age" name="age" required>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="blood_group">Blood Group</label>
                                        <input type="text" class="form-control" id="blood_group" name="blood_group" required>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="gender">Gender</label>
                                        <input type="text" class="form-control" id="gender" name="gender">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="address">Address</label>
                                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group mt-2">
                                        <label for="last_donation_date">Last Donation Date</label>
                                        <input type="date" class="form-control" id="last_donation_date" name="last_donation_date">
                                    </div>
                                    <div class="form-group form-check mt-2">
                                        <input type="checkbox" class="form-check-input" id="is_available_for_donation" name="is_available_for_donation">
                                        <label class="form-check-label" for="is_available_for_donation">Available for Donation</label>
                                    </div>

                                    <button class="btn btn-sm btn-success mt-2" onclick="editProfileInfo(event)" > Update </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

		<footer class="site-footer section-padding" id="footer-container">

        </footer>

        <script src="js/custom.js"></script>

        <script src="js/profile.js"></script>
        <script src="js/app.js"></script>

      

    </body>
</html>
