      <div class="row justify-content-center align-items-center">

        
        <div class="container customContainer row d-flex justify-content-center" >
            <div class="col-md-12 col-12 " style="background-color: white;">
              <h3 class="fontColor text-center mb-3 mt-5"> Create Donation Request </h3>
              <form id="createEntryForm" class="formPadding">
                <div class="row">
                    <div class="col-md-6  form-group">
                        <label for="patientName">Patient Name</label>
                        <input type="text" class="form-control" id="patientName" name="patient_name" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="mobile_no">Mobile No</label>
                        <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
                    </div>
                </div>
            
                <div class="row mt-4">
                    <div class="col-md-6 form-group">
                        <label for="bloodGroup">Blood Group</label>
                        <select class="form-select" id="bloodGroup" name="blood_group" required>
                            <option selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                </div>
            
                <div class="row mt-4">
                    <div class="col-md-6 form-group">
                        <label for="details">Details</label>
                        <textarea class="form-control" id="details" name="details" rows="3" required></textarea>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="requestedDate">Requested Date</label>
                        <input type="datetime-local" class="form-control" id="requestedDate" name="requested_date" required>
                    </div>
                </div>
            
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-info text-white mt-2" style="background-color: #161a2d;" onclick="doantioRequestDetail(${donationRequest.id})" id="submitbtn">Submit</button>
                </div>
              </form>
               
            </div>
        </div>
        
      </div>
  </div>


  <script>
    const sidebar = document.querySelector('.sidebar');
const content = document.querySelector('.content');

sidebar.addEventListener('mouseenter', () => {
    content.style.padding = '30px 30px 20px 300px';
});

sidebar.addEventListener('mouseleave', () => {
    content.style.padding = '30px 30px 20px 120px';
});

  </script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

     <script>
         // Toastr configuration
         toastr.options = {
             "closeButton": true,
             "progressBar": true,
             "positionClass": "toast-top-right", 
             "timeOut": "5000" 
         };
     
         if (localStorage.getItem("create_success")) {
             toastr.success('Request created successfully!', 'Success');
             localStorage.removeItem("create_success");
         }
     </script>
