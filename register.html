<body  id="top">

	<main>

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html">
                        <i class="bi-back"></i>
                        <span>LifeLink</span>
                    </a>

                    <div class="d-lg-none ms-auto me-4">
                        <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                    </div>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

            <section class="hero-section d-flex justify-content-center align-items-center " id="section_1">
                <form action="" onsubmit="handleRegistration(event)" method="post" >
                <h3 class="text-center text-light mb3"> Member  Registration </h3>
                    <div class="row col-md-12 justify-center">
                         <p id="error" class="text-danger text-center"></p>
                    </div>

                    <div class="row ">
                       
                        <div class="d-flex">
                            <div class="col-md-6">
                                <div class="wrap-input100 validate-input">
                                    <input class="input100" type="text" name="first_name" id="first_name" required placeholder="First_name">
                                    <span class="focus-input100"></span>
                                    
                                </div>
                                <div class="wrap-input100 validate-input">
                                    <input class="input100" type="text"name="username" id="username" required placeholder="username">
                                    <span class="focus-input100"></span>
                                    
                                </div>
                                

                                <div class="wrap-input100 validate-input" >
                                    <input class="input100" type="number" name="mobile_no" required id="mobile_no" placeholder="Phone No">
                                    <span class="focus-input100"></span>
                                   
                                </div>   
                                        
                                <div class="wrap-input100 validate-input" data-validate = "Password is required" >
                                    <input class="input100" type="password" id="password" name="password" required placeholder="Password">
                                    <span class="focus-input100"></span>
                                    
                                </div>

                                <div class="wrap-input100 validate-input" >
                                    <select class="form-select custom" aria-label="Default select example"  name="gender" id="gender" required>
                                        <option value="" selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <span class="focus-input100"></span>
                                    
                                </div>

                                <div class="wrap-input100 validate-input " >
                                    <textarea class= "form-control text-dark textareapadding"  name="address" id="address" placeholder="Address" required ></textarea>
                                    <span class="focus-input100"></span>
                                    
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="wrap-input100 validate-input">
                                    <input class="input100" type="text" name="last_name" id="last_name" required placeholder="Last_name">
                                    <span class="focus-input100"></span>
                                    
                                </div>
                                <div class="wrap-input100 validate-input" data-validate = "email is required" >
                                    <input class="input100" type="email" name="email" id="email" required placeholder="Email">
                                    <span class="focus-input100"></span>
                                    
                                </div>

                                <div class="wrap-input100 validate-input" >
                                    <input class="input100" type="number" name="age" required id="age" placeholder="Age">
                                    <span class="focus-input100"></span>
                                   
                                </div>   
                                        
                                <div class="wrap-input100 validate-input" data-validate = "Password is required" >
                                    <input class="input100" type="password" id="password1" name="password1" required placeholder="Confirm Password">
                                    <span class="focus-input100"></span>
                                    
                                </div>

                                <div class="wrap-input100 validate-input" >
                                    <select class="form-select custom" aria-label="Default select example" name="blood_group" id="blood_group" required>
                                        <option value="" selected>Select Blood Group</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                    <span class="focus-input100"></span>
                                    
                                </div>
                            </div>

                        </div>
                         
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn submit-btn" type="submit" id="register" value="Registration">
                                Register
                            </button>
                        </div>

                        
                    </div>
                        
                    </div>
                </form>
            </section>
