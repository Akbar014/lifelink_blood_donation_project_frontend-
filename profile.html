      <div class="card mb-3">
        <img src="images/profile-cover.png"  style="height: 180px;" class="card-img-top" alt="...">
        <div class="card-body text-center" style="margin-top: -100px;">
            <!-- <img class="" style="height: 150px; width:150px; border-radius: 50%;" src="https://res.cloudinary.com/dxa4o1mld/image/upload/v1729420547/pjtldn23w8ylt9t0firq.jpg" alt=""> -->

            <p id="test"></p>
            <h2 class="text-dark" id="userName"> </h2>
                                    <p class="text-dark" id="email" style="overflow-wrap: break-word;"> </p>

      <div class="row justify-content-center align-items-center">
      <div class="container customContainer  row d-flex justify-content-center" >
        <div class="col-md-12 col-12 " style="background-color: white;">
          <h3 class="fontColor text-center mb-3 mt-5"> Update Profile Information </h3>
          
          <form id="edit-profile-form" class="formPadding">

            <div class="row">
                <div class="form-group col-md-6 mt-2">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
            </div>
        
            <div class="row">
                <div class="form-group col-md-6 mt-2">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="image">Profile Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
            </div>
        
            <div class="row">
                <div class="form-group col-md-6 mt-2">
                    <label for="mobile_no">Mobile No</label>
                    <input type="text" class="form-control" id="mobile_no" name="mobile_no" required>
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group col-md-6 mt-2">
                    <label for="blood_group">Blood Group</label>
                    <input type="text" class="form-control" id="blood_group" name="blood_group" required>
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender">
                </div>
            </div>
        
            <div class="row">
                <div class="form-group col-md-6 mt-2">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="form-group col-md-6 mt-2">
                    <label for="last_donation_date">Last Donation Date</label>
                    <input type="date" class="form-control" id="last_donation_date" name="last_donation_date">
    
                    <input type="checkbox" class="form-check-input mt-4" id="is_available_for_donation" name="is_available_for_donation">
                    <label class="form-check-label mt-4" for="is_available_for_donation">Available for Donation</label>
                </div>
            </div>
        
            <div class="row">
                <div class="form-group col-md-6 form-check mt-2">
                    
                </div>
            </div>
        
            <!-- <button class="btn btn-sm btn-success mt-2" onclick="editProfileInfo(event)">Update</button> -->
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-info text-white mb-2" style="background-color: #161a2d;" onclick="editProfileInfo(event)">Update</button>
            </div>
        </form>
        </div>
        </div>
    </div>
  </div> 

  

  <script>
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.content');

    sidebar.addEventListener('mouseenter', () => {  
        content.style.padding = '30px 30px 20px 300px';
    });

    sidebar.addEventListener('mouseleave', () => {
        content.style.padding = '30px 30px 20px 120px';
    });

  </script>
